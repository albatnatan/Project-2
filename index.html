<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ספר טלפונים</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <details open>
        <summary>ספר טלפונים</summary>
        <ul id="contacts-list" class="Contacts-details">
          <!-- JavaScript will populate contacts here -->
        </ul>
      </details>
      <div id="background-image"></div>
    </header>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <!-- This is the 'x' icon -->
        <div id="contact-details-container" class="model-Container">
          <!-- Contact details will be inserted here -->
        </div>
      </div>
    </div>
    <div id="additional-buttons" class="additional-buttons">
      <button onclick="addNewContact()">הוספת איש קשר חדש</button>
      <button onclick="deleteAllContacts()">מחיקת כל האנשי קשר</button>
    </div>

    <footer>
      <p>נתן אלבט ודאניה סואעד</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
